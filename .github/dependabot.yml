version: 2
updates:
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '06:00'
      timezone: 'UTC'
    open-pull-requests-limit: 5
    ignore:
      - dependency-name: '*'
        update-types:
          - 'version-update:semver-major'

  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '06:30'
      timezone: 'UTC'
    open-pull-requests-limit: 3
    ignore:
      - dependency-name: '*'
        update-types:
          - 'version-update:semver-major'
